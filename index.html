<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="offset-md-2 offset-xl-3 col-md-8 col-xl-6 mt-4">
            <form class="border border-dark  rounded p-2 bg-light" onsubmit="return validateForm(event)" method="post">
                <div>
                    <div class="text-center">
                        <h1>User Registration Form</h1>
                    </div>
                    <div class="form-group">
                        <label for="name">1. Full Name </label>
                        <input id="name" type="text" class="form-control" required> <br>
                    </div>
                    <div class="form-group">
                        <label for="address">2. Address</label>
                        <input id=" address" type="textarea" class="form-control" required>
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="phno">3. Mobile No</label> <input id="phno" type="text" class="form-control"
                            required> <br>
                    </div>
                    <div class="form-group">
                        <label for="email">4. Email ID</label><input id="email" type="text" class="form-control"
                            required>
                        <span id="email-error" class="text-danger"></span>
                        <br>
                    </div>
                    5. Gender
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="others">
                        <label class="form-check-label" for="Others">
                            Others
                        </label>
                    </div>
                    <br>
                    <div class="form-group>
                        <label for=" dob">6. Date Of Birth </label>
                        <input id="dob" type="date" name="DOB" class="textfield form-control" required><br>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-success p-2 rounded" type="submit" >Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="validateScript.js"></script>
    <script>
        var today = new Date().toISOString().split('T')[0];
        document.getElementById("dob").setAttribute('max', today);
    </script>

</body>

</html>
